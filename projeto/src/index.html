<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>Login</title>
</head>
<body class="bg-zinc-800">
  <div class="flex bg-teal-900 justify-center align-center min-h-screen">  
    <div class="bg-red-950 hidden">
        <p>canto</p>
    </div>
    <div class="bg-white w-full flex flex-col justify-center montserrat">
        <img class="my-10 mx-10" src="../img/logo.png" alt="">
        <form class="mx-10" action="" method="post">
            <fieldset>
                <div class="flex flex-col gap-10">
                    <div class="flex flex-col">
                        <label for="email-input">E-mail</label>
                        <input class="placeholder-grey focus:outline-none p-3 rounded-xl bg-customInputBlue border-none" type="email" name="" id="email-input" placeholder="Insira o e-mail">
                    </div>
                    <div class="flex flex-col">
                        <label for="email-input">Senha</label>
                        <input class="placeholder-grey focus:outline-none p-3 rounded-xl bg-customInputBlue border-none" type="password" name="" id="password-input" placeholder="Insira a senha">
                        <div class="my-2">
                            <input class="rounded-xl cursor-pointer" type="checkbox" name="" id="password-checkbox">
                            <label for="password-checkbox">Esqueci a senha</label>
                        </div>
                    </div>
                    <div>
                        <button class="p-3 w-full rounded-xl bg-customBlue text-white cursor-pointer transition-colors duration-800 ease-in-out hover:bg-customRed" type="submit">ENTRAR</button>
                    </div>
                </div>
            </fieldset>
       </form>
    </div>
  </div>
</body>
</html>
